<!DOCTYPE html>
<html lang="en">
	<head>
		<title>timecrow</title>
		<link rel="stylesheet" href="css/master.css" type="text/css" media="screen" charset="utf-8"/>
		<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.8.custom.css" type="text/css" media="screen" charset="utf-8"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.ui.custom.js"></script>
		<script type="text/javascript" src="js/date.js"></script>
		<script type="text/javascript" src="js/site.js"></script>
	</head>
	<body>
		<div id="header">
			<div class="wrapper">
				<h1>timecrow</h1>
				<p>A timezone convertor powered by crows</p>
				<form id="bar">
					<div id="ui-widget">
						<div class="box">
							<label for="time">Tell me this time/date</label>
							<input id="time" type="text" value=""/>
						</div>
						<div class="box">
							<label for="from">converted to this timezone</label>
							<input id="from" type="text" value=""/>
						</div>
						<div class="box">
							<label for="in">where are you? <span>(optional)</span></label>
							<input id="in" type="text" value=""/>
						</div>
						<div style="clear:both;"></div>
						<div id="misc">
							<input type="checkbox" id="ampm"/><label for="ampm">Use 24-hour clock?</label>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="wrapper">
			<div id="results">
				<div id="from-time">
					<span></span>
					<div class="date"></div>
					<div class="time"></div>
				</div>
				<div id="in-time">
					<span></span>
					<div class="date"></div>
					<div class="time"></div>
				</div>
				<div id="other-time"><span>other places</span></div>
				
			</div>
		</div>
	</body>
</html>
