<!DOCTYPE html>
<html lang="en">
	<head>
		<title>timecrow</title>
		<link rel="stylesheet" href="css/master.css" type="text/css" media="screen" charset="utf-8"/>
		<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.8.custom.css" type="text/css" media="screen" charset="utf-8"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.ui.custom.js"></script>
		<script type="text/javascript" src="js/site.js"></script>
	</head>
	<body>
		<form id="bar">
			<div id="ui-widget">
				<div class="box">
					<label for="time">Time:</label>
					<input id="time" type="text" value="10:00 p.m."/>
				</div>
				<div class="box">
					<label for="in">Where:</label>
					<input id="in" type="text" value=""/>
				</div>
				<div class="box">
					<label for="from">Relative to:</label>
					<input id="from" type="text" value=""/>
				</div>
				<div id="misc">
					<h2>Display:</h2>
					<input type="checkbox" id="ampm"/><label for="ampm">Use am/pm?</label>
				</div>
			</div>
		</form>
		
		<div id="results">
			<h2 id="from-time"><span>Local</span> time is... <strong></strong></h2>
		</div>
	</body>
</html>
